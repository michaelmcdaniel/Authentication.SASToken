# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Test
      run: dotnet test --no-restore --verbosity minimal
    #- name: Pack nugets
    #  run: dotnet pack ./src/Authentication.SASToken/Authentication.SASToken.csproj -c Release --no-build
    - name: Push to NuGet
      run: dotnet nuget push "./src/Authentication.SASToken/bin/Release/*.nupkg" -k ${NUGET_AUTH_TOKEN} -s https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}
    - name: Push to Github packages
      run: dotnet nuget push "./src/Authentication.SASToken/bin/Release/*.nupkg" -k ${GITHUB_TOKEN} -s https://nuget.pkg.github.com/michaelmcdaniel/index.json
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}